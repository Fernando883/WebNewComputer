        <div class="caja-registro">
            <h2 id="texto-negrita">
                Envíanos tu curriculum
            </h2>
             
                <form  class="form-horizontal" action="mailto:newcomputer@nc.com" method="post">
                   <div class="form-group">
                       <label for="Nombre" class="col-sm-2 control-label">Nombre: </label>
                       <div class="col-sm-4">
                            <input type="text" class="form-control"  id="nombre" name="nombre" value placeholder="Nombre">
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="Apellidos" class="col-sm-2 control-label">Apellidos: </label>
                       <div class="col-sm-4">
                        <input type="text" class="form-control" id="apellidos" name="apellidos" value placeholder="Apellidos">
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="NIF" class="col-sm-2 control-label">NIF: </label>
                       <div class="col-sm-4">
                        <input type="text" class="form-control" id="nif" name="nif" value placeholder="NIF">
                       </div>
                   </div> 
                   <div class="form-group">
                       <label for="Fecha de Nacimiento" class="col-sm-2 control-label">Fecha de Nacimiento: </label>
                       <div class="col-sm-4">
                            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_naciemiento">
                       </div>     
                   </div> 
                   <div class="form-group">
                       <label for="Dirección" class="col-sm-2 control-label">Dirección: </label>
                       <div class="col-sm-4">
                           <input type=text" class="form-control" id="direccion" name="direccion" value placeholder="Dirección" >
                       </div>
                    </div>   
                    <div class="form-group">
                        <label for="Código Postal" class="col-sm-2 control-label">Código Postal: </label>
                        <div class="col-sm-4">
                           <input type="text" class="form-control" id="cod_postal" name="cod_postal" value placeholder="Código Postal">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Provincia" class="col-sm-2 control-label">Provincia: </label>
                        <div class="col-sm-4">
                            <select class="form-control" id="provincia" name="provincia" value placeholder="Provincia">
                                <option>Seleccione una provincia...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Localidad" class="col-sm-2 control-label">Localidad: </label>
                        <div class="col-sm-4">
                            <select class="form-control"  id="localidad" name="localidad" value placeholder="Localidad"></select>
                        </div>    
                    </div>
                    <div class="form-group">
                        <label for="Teléfono" class="col-sm-2 control-label">Teléfono: </label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="telefono" name="telefono" value placeholder="Telefono">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="E-mail" class="col-sm-2 control-label">Email: </label>
                        <div class="col-sm-4">
                          <input type="email" class="form-control" id="email" name="email" value placeholder="E-mail" >
                        </div>
                    </div>    
                    <div class="form-group">
                        <label for="Curriculum Vitae" class="col-sm-2 control-label">CV: </label>
                          <input type="file" id="curriculum" name="curriculum">
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-offset-2">
                            <input type="submit" class="btn btn-primary " id="boton"></button>
                        </div>
                    </div>
                                              
                    </div>
                </form>
            </div>
