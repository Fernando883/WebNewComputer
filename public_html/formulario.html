        <div class="caja-registro">
            <h2 class="texto-negrita">
                Envíanos tu curriculum
            </h2>
            <div class="span5 formulario">  
                <form action="mailto:newcomputer@nc.com" method="post">
                   <div class="elemento-formularios">
                        Nombre:  <input type="text" id="nombre" name="nombre" value placeholder="Nombre">
                   </div>
                   <div class="elemento-formularios">
                        Apellidos:  <input type="text" id="apellidos" name="apellidos" value placeholder="Apellidos" size="40px">
                   </div>
                   <div class="elemento-formularios">
                        Fecha de Nacimiento:  <input type="date" id="fecha_nacimiento" name="fecha_naciemiento">
                   </div> 
                    <div class="elemento-formularios">
                        Dirección:  <input type=text" id="direccion" name="direccion" value placeholder="Dirección" size="50px">
                    </div>   
                    <div class="elemento-formularios">
                        Código Postal:  <input type="text" id="cod_postal" name="cod_postal" value placeholder="Código Postal">
                    </div>
                    <div class="elemento-formularios">
                        Localidad:  <input type="text" id="localidad" name="localidad" value placeholder="Localidad">
                    </div>
                    <div class="elemento formularios">
                         Provincia:  <input type="text" id="provincia" name="provincia" value placeholder="Provincia">
                    </div>
                    <div class="elemento-formularios">
                        Teléfono:  <input type="text" id="telefono" name="telefono" value placeholder="Telefono">
                    </div>
                    <div class="elemento-formularios">
                        E-mail:  <input type="text" id="e-mail" name="email" value placeholder="E-mail" size="25px">
                    </div>    
                    <div class="elemento-formularios">
                        CV:  <input type="file" id="curriculum" name="curriculum">
                    </div>
                                              
                    </div>
                </form>
